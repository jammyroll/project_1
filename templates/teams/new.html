{% extends "base.html" %}
{% block content %}



<form action="/teams" method="post">
    <div>
        <label for="team_name">Team Name:</label>
        <input type="text" id="team_name" name="team_name" placeholder="Team Name" required autofocus>
    </div>

    <div>
        <label for = "points">Points</label>
        <input type="number" id="points" name="points" placeholder = "0" required>
    </div>

    <div>
        <label for = "wins">Wins</label>
        <input type="number" id="wins" name="wins" placeholder = "0" required>
    </div>

    <div>
        <label for = "losses">Losses</label>
        <input type="number" id="losses" name="losses" placeholder = "0" required>
    </div>
    <button type="submit">Add Team</button>

</form>

{% endblock %}
